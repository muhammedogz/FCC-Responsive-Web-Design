<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Awesome Survey Form</title>
</head>
<body>
    <main>
        <h1>Welcome to the Survey Form</h1>
        <form action="" method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="mail">Mail</label>
                <input type="email" id="mail" name="mail" required>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            
            <div>
                <label for="role">What is your current Role?</label>
                <select name="role" id="role" required>
                    <option value="" selected disabled>Select Current Role</option>
                    <option value="Student">Student</option>
                    <option value="Full-Time">Full Time</option>
                    <option value="Full-Time-Learner">Full Time Learner</option>
                    <option value="Not-Say">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <p>Would You Recommend FCC to a Friend?</p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" value="maybe" name="recommend">

                <label for="maybe">Maybe</label>
                <input type="radio" id="maybe" value="maybe" name="recommend">

                <label for="not">Not Sure</label>
                <input type="radio" id="not" value="not" name="recommend">
            </div>

            <div>
                <label for="feature">What is your favorite feature of FCC?</label>
                <select name="feature" id="feature" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                </select>
            </div>

            <div>
                <p>What would you like to see improved?</p>
                <label for="front-end">Front-end Projects</label>
                <input type="checkbox" name="improve" id="front-end">

                <label for="back-end">Back-end Projects</label>
                <input type="checkbox" name="improve" id="back-end">
            </div>

            <div>
                <label for="extra">Some thoughts?</label>
                <textarea name="extra" id="extra" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Github Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="form-head">
            <h1 id="title">Github Survey</h1>
            <p id="description">This is a survey for Github Users</p>
        </header>
        <div class="form-container">
            <form id="survey-form" action="#" method="POST">
                <div class="inline-blockc">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div>
                    <label for="email" id="email-label">Mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter your mail" required>
                </div>

                <div>
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" name="age" min="0" max="110" placeholder="Enter your age">
                </div>

                <div>
                    <label for="dropdown">What is your current Role?</label>
                    <select name="role" id="dropdown" required>
                        <option value="" selected disabled>Select Current Role</option>
                        <option value="Student">Student</option>
                        <option value="Full-Time">Full Time</option>
                        <option value="Full-Time-Learner">Full Time Learner</option>
                        <option value="Not-Say">Prefer Not To Say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <p class="underline">Would You Recommend FCC to a Friend?</p>
                    <div class="container-flex">

                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" value="yes" name="recommend" checked>

                        <label for="maybe">Maybe</label>
                        <input type="radio" id="maybe" value="maybe" name="recommend">

                        <label for="not">Not Sure</label>
                        <input type="radio" id="not" value="not" name="recommend">
                    </div>
                </div>

                <div>
                    <label for="feature">What is your favorite feature of FCC?</label>
                    <select name="feature" id="feature" required>
                        <option value="" selected disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                    </select>
                </div>

                <div>
                    <p class="underline">What would you like to see improved?</p>
                    <label for="front-end">Front-end Projects</label>
                    <input type="checkbox" name="improve" id="front-end" value="front-end">

                    <label for="back-end">Back-end Projects</label>
                    <input type="checkbox" name="improve" id="back-end" value="back-end">
                </div>

                <div>
                    <label for="extra">Some thoughts?</label>
                    <textarea name="extra" id="extra" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
